<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy Trivia</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
     <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body>
    <div class="container" id="fullContain">
        
        <div class="col-sm-12 jumbotron mt-5 text-right" id="game">
        </div>
            <div class="container" id="game"></div>
           <div class="container">
                <div class="row">

                <div class="col-6 pt-4 pb-5" id="timer">
                <h4 id="time"></h4></div>

                <div class="col-6 pt-4 pb-5 text-right" id="audio">
                <audio id="myAudio" src="assets/audio/JeopardyTheme.mp3" preload="auto">
                </audio>
                <a id="music" class="col-6" onClick="togglePlay()">Music &#128263;</a></span>
                </div>
                </div></div>

              
                        
                <div class="col-12 text-center" id="questions">
                    <span><h3 id="question"></h3></span>
                </div>

                <span id="selectAnswer" class="col-4 text-center pt-5 pb-3 mb-5">
                    <label class="btn btn-block text-white" value="0" id="button1"><h4 id="choice1"></h4></label>
                    <label class="btn btn-block text-white" value="1" id="button2"><h4 id="choice2"></h4></label>
                    <label class="btn btn-block text-white" value="2" id="button3"><h4 id="choice3"></h4></label>
                    <label class="btn btn-block text-white" value="3" id="button4"><h4 id="choice4"></h4></label>
                </span>

                <span id ="showResults">
                <div class="row text-right">
                    <p><h1 class="text-center">Results:</h1></p></div>
                <div class="row" id="results">
                    <h4 class="col-6" id="rightDiv"></h4>
                    <h4 class="col-6 text-right" id="wrongDiv"> </h4>
                </span>
                </div>
                </div>  
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
