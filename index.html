<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container" id="background">
        <div class="container" id="game">
            <div class="col-12" id="header">
                <h1>Trivia Game</h1>
            </div>
            <div class="col-12" id="timer">
                <span id="timeRemaining"></span>
            </div>
            <div class="col-12" id="questions">
                <span id="trivaQuestion"></span>
            </div>
            <div class="col-12" id="selection">
                <span id="selectAnswer"></span>
            </div>
            <div class="col-12" id="correct">
                <span id="correctAnswer"></span>
            </div>
            <div class="col-12" id="imageHolder">
                <span id="correctImage"></span>
            </div>

        </div>
    </div>
    <script src="assets/javascript/apps.js"></script>
</body>
</html>
